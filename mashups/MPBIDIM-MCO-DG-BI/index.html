<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Mpbidim Analytics</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="resources/img/favicon.ico" sizes="32x32" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cba4cb8bb9.js" crossorigin="anonymous"></script>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/css/AdminLTE.min.css">
    <link rel="stylesheet" href="resources/css/skins/_all-skins.min.css">
    <!-- Qlik style and script -->
    <link rel="stylesheet" href="https://mpbidim.eu.qlikcloud.com/resources/autogenerated/qlik-styles.css">
    <script src="https://mpbidim.eu.qlikcloud.com/resources/assets/external/requirejs/require.js"></script>
    <!-- Custom style and script -->
    <script src="resources/js/main.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body class="hold-transition skin-black sidebar-mini" style="display:none;">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="/" class="logo" title="Revenir à l'accueil">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><img src="resources/img/logo_black_white_small.jpg" /></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><img src="resources/img/png_logo_white.png" /></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <section class="content-header" style="position:static; padding:15px 15px 0 55px; color: white;">
                    <h1 id='pageHeader'>Page Header<small>Optional description</small></h1>
                    <ol class="breadcrumb" id='pageBreadcrumbs'>
                        <li>Summary</li>
                    </ol>
                </section>
            </nav>
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar Menu -->
                <ul id="sidebar_menu" class="sidebar-menu"></ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div id="content_wrapper" class="content-wrapper">

            <div id="filterSidebar" class="sidebarFilter">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

                <table>
                    <tr>
                        <td><div class="object-filter" id="filter11"></div></td>
                        <td><div class="object-filter" id="filter12"></div></td>
                        <td><div class="object-filter" id="filter13"></div></td>
                    </tr>
                    <tr>
                        <td><div style="height:20px"></div></td>
                    </tr>
                    <tr>
                        <td><div class="object-filter" id="filter21"></div></td>
                        <td><div class="object-filter" id="filter22"></div></td>
                        <td><div class="object-filter" id="filter23"></div></td>
                    </tr>
                    <tr>
                        <td><div style="height:20px"></div></td>
                    </tr>
                    <tr>
                        <td><div class="object-filter" id="filter31"></div></td>
                        <td><div class="object-filter" id="filter32"></div></td>
                        <td><div class="object-filter" id="filter33"></div></td>
                    </tr>
                    <tr>
                        <td><div style="height:20px"></div></td>
                    </tr>
                    <tr>
                        <td><div class="object-filter" id="filter41"></div></td>
                        <td><div class="object-filter" id="filter42"></div></td>
                        <td><div class="object-filter" id="filter43"></div></td>
                    </tr>
                </table>
            </div>

            <table style="background:#E6E6E6;" id="selectionsAndFilters">
                <tr>
                    <td style="width: 100%;"><div id="currentSelections"></div></td>
                    <td><button style="width: 100px;margin-right: 10px;" onclick="openNav()">☰ Autres filtres</button></td>
                </tr>
            </table>

            <div id="content_wrapper_frame">
                <!-- Main content -->
                <section class="content">
                    <!-- Your Page Content Here -->

                    <iframe id="iframe"
                            src=''
                            style="overflow: hidden; display: block; height: 950px; width: 100%; border: medium none;"
                            width="100%"></iframe>
                </section>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <script type="text/javascript" src="resources/js/input.js"></script>
    <script type="text/javascript" src="resources/js/app-config.js"></script>
    <script>setNewFrame(tenantName, appName, [iframSrc + homeSheet], '');</script>
    <script type="text/javascript" src="resources/js/create-sidebar.js"></script>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.2.3 -->
    <script src="resources/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="resources/js/app.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
    Both of these plugins are recommended to enhance the
    user experience. Slimscroll is required when using the
    fixed layout. -->
</body>
</html>
